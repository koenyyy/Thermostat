<!DOCTYPE html>
<html>
	<head>
		<title>Thermostat</title>
        <link type="text/css" href="dist/css/bootstrap.min.css" rel="stylesheet">
        <link type="text/css" href="css/theme.css" rel="stylesheet">
        
        <script src="dist/js/jquery-1.11.3.min.js"></script>
		<script src="dist/js/jquery.knob.min.js"></script>
		
        <script src='js/api.js'></script>
		<script src='js/js.js'></script>
        <script src='js/index.js'></script> 
          
        
        
	</head>
	<body> 
        <div class="container-fluid">
			<div id="header" class="row">Thermostat</div>	
        </div>
        
        <div class="container-fluid">
            <div class="slider">
                <p>Select temperature</p>
                <input id="tempInput" class="knob" data-angleOffset=-120 data-angleArc=240 data-fgColor="#F44336" data-rotation="clockwise" value="" data-min="5" data-max="30" readonly>
                <div id="targetLoading"></div>
            </div>
        </div>
        
        <div class="buttonContainer container-fluid">
			<button type="button" id="setTempBtn" class="btn btn-default">Set temperature</button>
        </div>
        <div class="container-fluid output"><p>Temperature has been set to: </p>
            <p id="tempOutput">Â°C</p>
        </div>
        
    </body>
</html>
