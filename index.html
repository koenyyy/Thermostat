<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Thermostat</title>
        <link type="text/css" href="dist/css/bootstrap.min.css" rel="stylesheet">
		<link type="text/css" href="dist/css/bootstrap-slider.min.css" rel="stylesheet">
        <link type="text/css" href="css/theme.css" rel="stylesheet">	
	</head>
	<body> 
        <div class="container-fluid">
			<div id="header" class="row">
				<span id="dateTime">Loading...</span>
				<a class="gotoweekoverview" href="weekOverview.html"><img src="img/right-arrow-key.png" width="30px"></a>
			</div>	
        </div>
		
        <div class="container-fluid container-dashboard">
			<div id="programButtons">
				<div class="btn-group btn-group-lg" role="group">
					<span class="btn btn-default" id="buttonProgram">Program</span>
					<span class="btn btn-default" id="buttonManual">Override</span>
				</div>	
			</div>
        </div>
		
        <div class="container-fluid container-dashboard" id="manualControls">
			<strong>Target temperature</strong>
			<div id="tempTargetFormatted"></div>
			<input type="text" name="tempInput" id="tempInput" data-slider-id="tempInputSlider" data-provide="slider" data-slider-min="5" data-slider-max="30" data-slider-step="0.1" data-slider-value="20" data-slider-tooltip="hide">
			<p id="tempTargetDetails"></p>
        </div>
		
		<div class="container-fluid row container-dashboard">
			<table id="tempCurrent">
				<tr>
					<th>Room temperature</th>
					<td>
						<span class="glyphicon glyphicon-arrow-up" id="tempCurrentIcon"></span>
						<span id="tempCurrentFormatted"></span>
					</td>
				</tr>
			</table>
		</div> 
		
        <div class="container-fluid container-dashboard" id="programControls">
			<strong>Night and <span class="redredred">Day</span> temperatures</strong>
			<div id="tempDayFormatted"></div>
			<div id="tempNightFormatted"></div>
			<input type="text" name="tempDayNightInput" id="tempDayNightInput" data-slider-id="tempDayNightInputSlider" data-provide="slider" data-slider-min="5" data-slider-max="30" data-slider-step="0.1" data-slider-value="[15,20]" data-slider-tooltip="hide">
			<p>These temperatures control the week program. You can override these by setting the target temperature.</p>
        </div> 	

		<script src="dist/js/jquery-1.12.4.min.js"></script>
		<script src="dist/js/bootstrap.js"></script>
		<script src="dist/js/bootstrap-slider.min.js"></script>
		
        <script src='js/api.js'></script>
        <script src='js/index.js'></script>		
		
    </body>
</html>
