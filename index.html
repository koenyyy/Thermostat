<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Thermostat</title>
        <link type="text/css" href="dist/css/bootstrap.min.css" rel="stylesheet">
        <link type="text/css" href="css/theme.css" rel="stylesheet">
        
        <script src="dist/js/jquery-1.12.4.min.js"></script>
		<script src="dist/js/jquery.knob.min.js"></script>
		
        <script src='js/api.js'></script>
        <script src='js/index.js'></script>
		
	</head>
	<body> 
        <div class="container-fluid">
			<div id="header" class="row"><span id="dateTime">Sunday, 12:34</span></div>	
        </div>
		
        <div class="container-fluid">
			<div id="programButtons">
				<div class="btn-group btn-group-lg" role="group">
					<span class="btn btn-default" id="buttonManual">Manual</span>
					<span class="btn btn-default" id="buttonProgram">Program</span>
				</div>	
			</div>
        </div>
        
        <div class="container-fluid">
			<div class="slider">
				<input id="tempInput" class="knob" data-angleOffset=-120 data-angleArc=240 data-fgColor="#F44336" data-rotation="clockwise" value="20" data-min="5" data-max="30" data-step="0.1">
				<div id="tempInputDisplay">
					<div id="tempInputTitle">Manual:</div>
					<div id="tempInputFormatted"></div>
				</div>
				<div id="tempInputReadonly"></div>
			</div>
			<table id="tempCurrent">
				<tr>
					<th>Room temperature:</th>
					<td>
						<span class="glyphicon glyphicon-arrow-up" id="tempCurrentIcon"></span>
						<span id="tempCurrentFormatted"></span>
					</td>
				</tr>
			</table>
        </div>
		
		<div class="container-fluid row">
		</div>      
    </body>
</html>
